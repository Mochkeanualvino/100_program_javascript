<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menghitung Massa Jenis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0fff0;
    }
    h2 {
      color: #2e8b57;
    }
    input, button {
      margin: 8px 5px 8px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    #hasil {
      margin-top: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border-left: 4px solid #2e8b57;
    }
  </style>
</head>
<body>

  <h2>‚öñÔ∏è PROGRAM MENGHITUNG MASSA JENIS</h2>
  <hr>

  <label>Masukkan massa benda (gram):</label><br>
  <input type="number" id="massa" step="any"><br>

  <label>Masukkan volume benda (cm¬≥):</label><br>
  <input type="number" id="volume" step="any"><br>

  <button onclick="hitungMassaJenis()">Hitung Massa Jenis</button>
  <button onclick="resetForm()">Reset</button>

  <div id="hasil"></div>

  <script>
    function hitungMassaJenis() {
      const massa = parseFloat(document.getElementById("massa").value);
      const volume = parseFloat(document.getElementById("volume").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(massa) || isNaN(volume) || volume === 0) {
        hasil.innerHTML = "‚ùó Masukkan nilai massa dan volume yang valid (volume ‚â† 0).";
        return;
      }

      const massaJenis = massa / volume;
      hasil.innerHTML = `
        üì¶ Massa jenis benda ini adalah: <strong>${massaJenis.toFixed(2)} gram/cm¬≥</strong><br>
        üìê Rumus: œÅ = m / V = ${massa} / ${volume}
      `;
    }

    function resetForm() {
      document.getElementById("massa").value = "";
      document.getElementById("volume").value = "";
      document.getElementById("hasil").innerHTML = "";
    }
  </script>

</body>
</html>
