<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menghitung Panjang Nama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0fff0;
    }
    h2 {
      color: #2e8b57;
    }
    input, button {
      margin: 8px 5px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    #hasil {
      margin-top: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border-left: 4px solid #2e8b57;
    }
  </style>
</head>
<body>

  <h2>üßÆ PROGRAM MENGHITUNG PANJANG NAMA</h2>
  <hr>

  <label>Masukkan nama Anda:</label><br>
  <input type="text" id="nama"><br>

  <button onclick="hitungPanjang()">Hitung Panjang Nama</button>
  <button onclick="resetForm()">Reset</button>

  <div id="hasil"></div>

  <script>
    function hitungPanjang() {
      const nama = document.getElementById("nama").value.trim();
      const hasil = document.getElementById("hasil");

      if (nama === "") {
        hasil.innerHTML = "‚ùó Masukkan nama terlebih dahulu.";
        return;
      }

      const panjang = nama.length;
      hasil.innerHTML = `
        üìõ Nama Anda: <strong>${nama}</strong><br>
        üî¢ Panjang nama Anda adalah: <strong>${panjang} karakter</strong>
      `;
    }

    function resetForm() {
      document.getElementById("nama").value = "";
      document.getElementById("hasil").innerHTML = "";
    }
  </script>

</body>
</html>
